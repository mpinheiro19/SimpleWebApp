{% extends 'base.html' %}

{% block content %}

<form class="form" action="/agendamentos/cliente" method="POST">
  
  <h1>Novo Agendamento</h1>
  
  <span class="error">{{error}}</span>
  
  <label for="cliente">cliente:</label>
  
  <input name="cliente" id="cliente" type="hidden" value="{{ cliente.id }}">
  
  <h4>{{cliente.nome}} {{cliente.sobrenome}}</h4>
  
  <label for="atividade">Atividade:</label>
  
  <select id="atividade" name="atividade">
    {% for atividade in atividades %}
    <option value="{{ atividade.id }}">{{ atividade.nome }} - {{atividade.tipo_plano.plano}} -
      {{atividade.data.strftime("%d/%m/%Y")}} -
      {{atividade.data.strftime("%X")}}</option>
    {% endfor %}
  </select>
  
  <button type="submit">Agendar Atividade</button>

</form>

{% endblock content %}
